data_dir: data
results_dir: data # output example ./data/mls_german_ssl

pipeline: ssl
anon_suffix: !ref _<pipeline>

datasets:
  - name: cn_dev
    data: cn_dev
    enrolls: [_enrolls]
    trials: [_trials_f, _trials_m]
  - name: cn_test
    data: cn_test
    enrolls: [_enrolls]
    trials: [_trials_f, _trials_m]
  - name: ja_dev_nonpara30
    data: ja_dev_nonpara30
    enrolls: [_enrolls]
    trials: [_trials_f, _trials_m]
  - name: ja_test_nonpara30
    data: ja_test_nonpara30
    enrolls: [_enrolls]
    trials: [_trials_f, _trials_m]
  - name: ja_dev_parallel100
    data: ja_dev_parallel100
    enrolls: [_enrolls]
    trials: [_trials_f, _trials_m]
  - name: ja_test_parallel100
    data: ja_test_parallel100
    enrolls: [_enrolls]
    trials: [_trials_f, _trials_m]  
  - name: en_dev
    data: en_dev
    enrolls: [_enrolls]
    trials: [_trials_f, _trials_m]
  - name: en_test
    data: en_test
    enrolls: [_enrolls]
    trials: [_trials_f, _trials_m]
  - name: de_dev
    data: de_dev
    enrolls: [_enrolls]
    trials: [_trials_f, _trials_m]
  - name: de_test
    data: de_test
    enrolls: [_enrolls]
    trials: [_trials_f, _trials_m]
  - name: fr_dev
    data: fr_dev
    enrolls: [_enrolls]
    trials: [_trials_f, _trials_m]
  - name: fr_test
    data: fr_test
    enrolls: [_enrolls]
    trials: [_trials_f, _trials_m]
  - name: es_dev
    data: es_dev
    enrolls: [_enrolls]
    trials: [_trials_f, _trials_m]
  - name: es_test
    data: es_test
    enrolls: [_enrolls]
    trials: [_trials_f, _trials_m]

modules:
  anon_suffix: !ref <anon_suffix>
  anon_level_random_per_utt:      [en_dev, en_test, de_dev, de_test, fr_dev, fr_test, es_dev, es_test, cn_dev, cn_test, ja_dev_nonpara30, ja_test_nonpara30, ja_dev_parallel100, ja_test_parallel100 ] # Overwrite anon_level_constant because above
  anon_level_constant:            [en_dev, en_test, de_dev, de_test, fr_dev, fr_test, es_dev, es_test, cn_dev, cn_test, ja_dev_nonpara30, ja_test_nonpara30, ja_dev_parallel100, ja_test_parallel100 ]
  #target_constant_spkid: "6081" # For anon_level_constant, must be one of the training data (libriTTS)
  device: "cuda"
  batch_size: 8 # works with GPU < 12Gib
